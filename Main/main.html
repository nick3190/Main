<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>安啦！- 首頁</title>
    <script type="module"></script>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./main_style.css" />
  </head>
  <body>
    <div class="main_title">
      <div class="title title-animation">
         <img src="./title.png" width="300" height="180">
      </div>
      <h3 class="subtitle subtitle-animation">
              

        
      </h3>
      <div>
        <label for="account" class="label label-animation">帳號</label>
        <input
          type="text"
          id="account"
          placeholder="請輸入帳號"
          class="account account-animation"
        />
      </div>
      <div class="label-container">
        <label for="password" class="label label-animation">密碼</label>
        <input
          type="password"
          id="password"
          placeholder="請輸入密碼"
          class="password password-animation"
        />
      </div>
      <button class="login login-animation">登入</button>
      <div class="small small-animation">
        <button class="create">註冊帳號</button>
        <p style="color:gray">|</p>
        <button class="change">更改密碼</button>
      </div>

      <!-- <button class="create create-animation">創建帳號</button> -->
    </div>

        <button class="button"></button>
        <button class="button_circle"></button>
        <button class="button"></button>

 -->

  </body>
</html>
